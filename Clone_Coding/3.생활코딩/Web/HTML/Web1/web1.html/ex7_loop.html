<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
         var coworkers = ["jeonghyeon","mina","misong","eunhee","sangeun"];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            for(var i =0; i<coworkers.length; i++){
                document.write('<li><a href="http://a.com/' + coworkers[i] + '">' + coworkers[i] + '</a></li>');
            }
        </script>
    </ul>
</body>
</html>
