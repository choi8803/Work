<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        === : 자료형까지 비교 
        == : 값만 비교
     -->
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h2>1===1</h2>
    <script>
        document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
        document.write(1===2);
    </script>

    <h2>1&lt2</h2>
    <script>
        document.write(1<2);
    </script>

    <h2>1&gt2</h2>
        <script>
            document.write(1>2);
        </script>
</body>
</html>
