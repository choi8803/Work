<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers =["egoing", "leezche"];

    </script>
    <h2>get</h2>
    <script>
        document.write("0 : " + coworkers[0] + "<br>");
        document.write("1 : " + coworkers[1] + "<br>");
    </script>
    <h2>length</h2>
    <script>
        document.write(coworkers.length);
    </script>
    <h2>push</h2>
    <script>
        coworkers.push("choi");
        coworkers.push("shin");
        document.write("0 : " + coworkers[0] + "<br>");
        document.write("1 : " + coworkers[1] + "<br>");
        document.write("2 : " + coworkers[2] + "<br>");
        document.write("3 : " + coworkers[3] + "<br>");
        
    </script>
    <h2>pop, shift</h2>
    <script>
        coworkers.pop();
        coworkers.shift();
        document.write("0 : " + coworkers[0] + "<br>");
        document.write("1 : " + coworkers[1] + "<br>");
        document.write("2 : " + coworkers[2] + "<br>");
        document.write("3 : " + coworkers[3] + "<br>");
    </script>
</body>
</html>
